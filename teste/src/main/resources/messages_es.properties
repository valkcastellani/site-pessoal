#A vida do desenvolvedor de software muda muito durante sua carreira. \u00c9 uma carreira onde voc\u00ea n\u00e3o pode se estagnar afinal as tecnologias evoluem rapidamente, mas o importante \u00e9 voc\u00ea entregar o que o seu usu\u00e1rio precisa, e muita das vezes o que ele precisa j\u00e1 existe no mercado e ele somente n\u00e3o conhece.
texto.sobre.final=La vida del desarrollador de software cambia mucho durante su carrera. Es una carrera en la que no puedes estancarte despu\u00e9s de que todas las tecnolog\u00edas evolucionan r\u00e1pidamente, pero lo importante es que entregues lo que tu usuario necesita, y muchas veces lo que necesita ya existe en el mercado y simplemente no lo sabe.
